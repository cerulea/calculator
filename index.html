<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="calculator">
                <div class="screen clear-right">
                    <span class="screen-text"></span>
                </div>
    
                <button class="cell input numpad7 clear-left">
                    <span class="button-text">7</span>
                </button>
                <button class="cell input numpad8">
                    <span class="button-text">8</span>
                </button>
                <button class="cell input numpad9">
                    <span class="button-text">9</span>
                </button>
                <button class="cell special delete">
                    <span class="button-text">DEL</span>
                </button>
                <button class="cell special AC">
                    <span class="button-text">AC</span>
                </button>
    
                <button class="cell input numpad4 clear-left">
                    <span class="button-text">4</span>
                </button>
                <button class="cell input numpad5">
                    <span class="button-text">5</span>
                </button>
                <button class="cell input numpad6">
                    <span class="button-text">6</span>
                </button>
                <button class="cell operation multiply">
                    <span class="button-text">*</span>
                </button>
                <button class="cell operation divide">
                    <span class="button-text">/</span>
                </button>
    
                <button class="cell input numpad1 clear-left">
                    <span class="button-text">1</span>
                </button>
                <button class="cell input numpad2">
                    <span class="button-text">2</span>
                </button>
                <button class="cell input numpad3">
                    <span class="button-text">3</span>
                </button>
                <button class="cell operation plus">
                    <span class="button-text">+</span>
                </button>
                <button class="cell operation minus">
                    <span class="button-text">-</span>
                </button>
    
                <button class="cell input numpad0 clear-left">
                    <span class="button-text">0</span>
                </button>
                <button class="cell operation decimal hidden">
                    <span class="button-text">.</span>
                </button>
                <button class="cell special EXP hidden">
                    <span class="button-text">EXP</span>
                </button>
                <button class="cell special answer">
                    <span class="button-text">ANS</span>
                </button>
                <button class="cell operation equals">
                    <span class="button-text">=</span>
                </button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
