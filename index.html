<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="screen"></div>
            <div class="keypad">
                <!--  +, -, *, /  -->
                <button class="cell operation plus clear-left">
                <button class="cell operation minus">
                <button class="cell operation multiply">
                <button class="cell operation divide">
                </button>
                <!--  1, 2, ..., 9  -->
                <button class="cell input numpad1 clear-left">
                <button class="cell input numpad2">
                <button class="cell input numpad3">
                <button class="cell input numpad4 clear-left">
                <button class="cell input numpad5">
                <button class="cell input numpad6">
                <button class="cell input numpad7 clear-left">
                <button class="cell input numpad8">
                <button class="cell input numpad9">
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
