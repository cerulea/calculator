<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="calculator">
            
            <div class="keypad">
                <div class="screen clear-right"></div>

                <button class="cell input numpad7 clear-left">
                <button class="cell input numpad8">
                <button class="cell input numpad9">
                <button class="cell special delete">
                <button class="cell special AC">

                <button class="cell input numpad4 clear-left">
                <button class="cell input numpad5">
                <button class="cell input numpad6">
                <button class="cell operation multiply">
                <button class="cell operation divide">

                <button class="cell input numpad1 clear-left">
                <button class="cell input numpad2">
                <button class="cell input numpad3">
                <button class="cell operation plus">
                <button class="cell operation minus">

                <button class="cell input numpad0 clear-left">
                <button class="cell operation decimal">
                <button class="cell operation EXP">
                <button class="cell operation ANS">
                <button class="cell operation equals">

            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
